<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>WeatherApp</title>
</head>
<body>
    <div data-role="page" id="settings-page">

        <div data-role="header" class="header">
            <h1 id="app-title">Settings</h1>
            <a href="index.html" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-back ui-btn-icon-notext" rel="external">Home</a>
        </div>

        <div role="main" class="ui-content">
            <form>
                <fieldset data-role="controlgroup" data-iconpos="right">
                    <input type="checkbox" name="wind" id="wind" />
                    <label for="wind">Wind</label>

                    <input type="checkbox" name="humidity" id="humidity" />
                    <label for="humidity">Humidity</label>

                    <input type="checkbox" name="visibility" id="visibility" />
                    <label for="visibility">Visibility</label>

                    <input type="checkbox" name="sunrise" id="sunrise" />
                    <label for="sunrise">Sunrise</label>

                    <input type="checkbox" name="sunset" id="sunset" />
                    <label for="sunset">Sunset</label>

                    <input type="checkbox" name="degree" id="degree" />
                    <label for="degree">Degree</label>

                    <input type="checkbox" name="heading" id="heading" />
                    <label for="heading">Heading</label>
                </fieldset>
                <button id="set-settings-btn" data-role="button">Save</button>
            </form>
        </div>
    </div>

    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/settings.js"></script>
</body>
</html>
