<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:
http://api.openweathermap.org https://ssl.gstatic.com 'unsafe-eval'; style-src 'self'
'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>WeatherApp</title>
</head>
<body>
    <div data-role="page" id="weather-page">

        <div data-role="header" class="header">
            <h1 id="app-title">Weather App</h1>
            <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            <a href="#settings-page" data-transition="slide" class="ui-btn ui-btn-right ui-btn-corner-all ui-icon-gear ui-btn-icon-notext"">Settings</a>
        </div>

        <div role="main" class="ui-content">
            <form>
                <label for="zip-code">Type your zip code:</label>
                <input id="zip-code-input" name="zip-code" placeholder="eg. 98001" required />
                <button id="get-weather-btn" data-role="button" data-icon="search">Find Weather</button>
            </form>

            <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                <li><span id="summary"><span id="temperature"></span> F <img src="" /></span></li>
                <li id="wind-data">Wind: <span id="wind"></span> knots</li>
                <li id="humidity-data">Humidity: <span id="humidity"></span> %</li>
                <li id="visibility-data">Visibility: <span id="visibility"></span></li>
                <li id="sunrise-data">Sunrise: <span id="sunrise"></span></li>
                <li id="sunset-data">Sunset: <span id="sunset"></span></li>
                <li id="degree-data">Degree: <span id="degree">...</span>&deg;</li>
                <li id="heading-data">Heading: <span id="heading">...</span></li>
            </ul>

            <div id="error-msg" class="not-displayed">
            </div>

        </div>

        <footer data-role="footer" data-position="fixed">
            <h4></h4>
        </footer>

    </div>

    <div data-role="page" id="settings-page">

        <div data-role="header" class="header">
            <h1 id="settings-title">Settings</h1>
            <a href="#weather-page" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-back ui-btn-icon-notext" data-transition="slide" data-direction="reverse">Back</a>
        </div>

        <div role="main" class="ui-content">
            <form>
                <fieldset data-role="controlgroup" data-iconpos="right">
                    <input type="checkbox" name="wind-check" id="wind-check" />
                    <label for="wind-check">Wind</label>

                    <input type="checkbox" name="humidity-check" id="humidity-check" />
                    <label for="humidity-check">Humidity</label>

                    <input type="checkbox" name="visibility-check" id="visibility-check" />
                    <label for="visibility-check">Visibility</label>

                    <input type="checkbox" name="sunrise-check" id="sunrise-check" />
                    <label for="sunrise-check">Sunrise</label>

                    <input type="checkbox" name="sunset-check" id="sunset-check" />
                    <label for="sunset-check">Sunset</label>

                    <input type="checkbox" name="degree-check" id="degree-check" />
                    <label for="degree-check">Degree</label>

                    <input type="checkbox" name="heading-check" id="heading-check" />
                    <label for="heading-check">Heading</label>
                </fieldset>
                <a href="#weather-page" class="ui-btn ui-shadow ui-corner-all" id="save-button" data-transition="slide" data-direction="reverse">Save</a>
            </form>
        </div>

        <footer data-role="footer" data-position="fixed">
            <h4></h4>
        </footer>

    </div>

    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/compass.js"></script>
    <script src="scripts/settings.js"></script>
</body>
</html>
